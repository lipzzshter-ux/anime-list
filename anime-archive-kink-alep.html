<style>
:root{
  --neon:#00f7ff;
  --purple:#8f7bff;
  --glass:rgba(255,255,255,.08);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{
  background:#000;
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== PURE BLACK SPACE ===== */
.space{
  position:fixed; inset:0; z-index:-3;
  background:#000;
}

/* ===== STARS ===== */
.star{
  position:fixed;
  width:2px;height:2px;
  background:#fff;
  opacity:.9;
  animation:starFall linear infinite;
}
@keyframes starFall{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* ===== NAV ===== */
nav{
  display:flex;justify-content:space-between;align-items:center;
  padding:24px 32px;
}
nav h1{
  font-weight:800;
  background:linear-gradient(90deg,var(--neon),var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
nav button{
  background:var(--glass);
  border:none;color:#fff;
  padding:12px 22px;
  border-radius:18px;
  cursor:pointer;
  transition:.4s cubic-bezier(.19,1,.22,1);
}
nav button:hover{transform:scale(1.15)}

/* ===== GRID ===== */
.container{
  max-width:1500px;
  margin:auto;
  padding:30px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:32px;
}
.card{
  height:440px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter:blur(22px);
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 0 40px rgba(255,255,255,0.751);
  transition:.7s cubic-bezier(.19,1,.22,1);
}
.card:hover{
  transform:translateY(-18px) scale(1.08);
  box-shadow:0 40px 120px rgba(255,0,228,0.45);
}
.cover{
  height:65%;
  background-size:cover;
  background-position:center;
}
.card-content{padding:18px}
.card h3{font-size:1rem; height: 2.4em; overflow: hidden;}
.genre{opacity:.7;font-size:.8rem;margin:6px 0}
.status{font-size:.75rem;opacity:.8}

/* ===== MODAL ===== */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.6s;
  z-index:99;
}
.modal.active{
  opacity:1;
  pointer-events:auto;
}
.detail{
  width:92%;
  max-width:520px;
  background:rgba(20, 20, 30, 0.95);
  backdrop-filter:blur(40px);
  border-radius:34px;
  overflow:hidden;
  transform:scale(.8);
  transition:.7s cubic-bezier(.19,1,.22,1);
}
.modal.active .detail{transform:scale(1)}
.detail-img{
  height:350px;
  background-size:cover;
  background-position:center;
}
.detail-body{padding:28px}
.rating{color:gold;margin:12px 0}
.close{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  cursor:pointer;
  background: var(--purple);
  color: white;
  font-weight: bold;
}

/* ===== PROFILE ===== */
.profile{
  max-width:720px;
  background:rgba(15, 15, 25, 0.95);
  padding:48px;
  border-radius:36px;
  text-align:center;
  border: 1px solid var(--neon);
}
.profile img{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:18px;
  border: 2px solid var(--neon);
}
.links a{
  display:block;
  margin:14px auto;
  max-width:340px;
  padding:16px;
  border-radius:22px;
  background:linear-gradient(90deg,var(--neon),var(--purple));
  color:#000;
  font-weight:600;
  text-decoration:none;
  transition: 0.3s;
}
.links a:hover{ transform: scale(1.05); }

footer{
  text-align:center;
  opacity:.5;
  margin:50px;
}
</style>
</head>

animeList.forEach(a=>{
  const c=document.createElement("div");

  c.innerHTML=`
    <div class="cover" style="background-image:url('${a.img}')"></div>
    <div class="card-content">
      <h3>${a.t}</h3>
      <div class="genre">${a.g}</div>
      <div class="status">${a.s}</div>
    </div>`;
  c.onclick=()=>openDetail(a);
  list.appendChild(c);
});

function openDetail(a){
  detailModal.classList.add("active");
  detailImg.style.backgroundImage=`url('${a.img}')`;
  detailTitle.innerText=a.t;
  detailGenre.innerText=a.g;
  detailStatus.innerText="Status: " + a.s;
  detailRating.innerText="Rating : "+"⭐".repeat(Math.round(a.r/2));
}
function closeDetail(){detailModal.classList.remove("active")}
function toggleProfile(){profileModal.classList.toggle("active")}
